<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>


</head>

<body>

    <div id="logIn">
        <div class="notAJoinUser">
            <span>Not a Join user?</span>
            <button onclick="initSignIn()">Sign up</button>
        </div>
        <img src="../assets/img/join_logo_black.png" class="joinLogo">

        <div class="innerContainer">

            <div class="logInContainer">
                <span>Log in</span>
                <div></div>
            </div>

            <div class="inputContainer">
                <div class="outEmailContainer">
                    <div class="container">
                        <div class="innerEmailContainer">
                            <input class="inputLogIn" type="text" placeholder="Email">
                            <img src="./assets/img/email_Logo.png">
                        </div>
                    </div>
                    <span class="required">This field is required</span>
                </div>
                <div class="outPasswordContainer">
                    <div class="container">
                        <div class="innerPasswordContainer">
                            <input class="inputLogIn" type="password" placeholder="Password">
                            <img src="./assets/img/password_logo.png">
                        </div>
                    </div>
                    <span class="required">This field is required</span>
                </div>
            </div>

            <div class="rememberMeContainer">
                <div class="rememberMeBox">
                    <div>
                        <img src="./assets/img/checkbox.png" alt="">
                    </div>
                    <span>Remember me</span>
                </div>
                <span class="forgotPassword">Forgot my password</span>
            </div>

            <div class="logInButtonContainer">
                <button class="logInButton" onclick="logIn()">
                    <span>Log in</span>
                </button>
                <button class="guestButton" onclick="guestLogIn()">
                    <span>Guest Log in</span>
                </button>
            </div>

        </div>

    </div>

</body>

</html>
