<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/forgotMyP_sendMail.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./js/script.js"></script>


</head>

<body>

    <div class="forgotMyP_sendMail">
        <div class="forgotPasswordContainer">

            <div class="forgotPasswordHeadline">
                <span>I forgot my password</span>
                <div></div>
            </div>

            <span class="forgotPasswordContent">Don't worry! We will send you an email with the instructions to reset
                your password.</span>

            <div class="inputContainer">
                <div class="outContainer">
                    <div class="container">
                        <div class="innerContainer">
                            <span>Email</span>
                            <img src="./assets/img/email_Logo.png">
                        </div>
                    </div>
                    <span class="required">This field is required</span>
                </div>
            </div>
            <div class="buttonContainer">
                <button>
                    <span>Send me the email</span>
                </button>
            </div>

            <div class="arrowContainer">
                <img src="./assets/img/back_logo.png">
            </div>

        </div>

        <div class="joinLogo">
            <img src="./assets/img/join_logo_black.png">
        </div>

    </div>

</body>

</html>
