<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>

    <link rel="icon" type="image/x-icon" href="./join_logo_black.png">

    <title>Join 407 Contacts</title>

</head>

<body onload="initContacts()">
    <div class="outerContainer" w3-include-html="./assets/templates/destop_template.html"></div>

    <div class="Frame_97">
        <div class="Contact_list">
            <div class="letters">
                <span>A</span>
            </div>
            <div class="Vector_10"></div>
            <div class="contacts">
                <div class="contact">
                    <div class="ellipse">
                        <span>AM</span>
                    </div>
                    <div class="name_and_email">
                        <div class="name">
                            <span>Anton Mayer</span>
                        </div>
                        <div class="email">
                            <span>antom@gmail.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="better_with_a_team">
        <h1>Contacts</h1>
        <div class="vector_5"></div>
        <span>Better with a team</span>
    </div>

    <div class="new_contact">
        <span>New contact</span>
        <img src="assets/img/add_contact_icon.png" alt="">
    </div>
</body>

</html>
