<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>

    <link rel="icon" type="image/x-icon" href="./join_logo_black.png">

    <title>Join 407 Contacts</title>

</head>

<body onload="initContacts()">
    <div class="outerContainer" w3-include-html="./assets/templates/destop_template.html"></div>

    <div class="Frame_97">
        <div class="Contact_list">
            <div class="letters">
                <span>A</span>
            </div>
            <div class="Vector_10"></div>
            <div class="contacts" id="contacts" onclick="showContact()">
                <div class="contact">
                    <div class="ellipse">
                        <span>AM</span>
                    </div>
                    <div class="name_and_email">
                        <div class="name">
                            <span>Anton Mayer</span>
                        </div>
                        <div class="email">
                            antom@gmail.com
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="showContact d-none" id="showContact">
        <div>
            <div class="show_contact_ellipse_5">
                <span>AM</span>
            </div>
            <div class="showContact_Name_addTask">
                <h1>Anton Mayer</h1>
                <span>+ Add Task</span>
            </div>
        </div>
        <div class="showContact_information_edit">
            <div class="contact_information">
                <div class="contact_information_edit">
                    <h2>Contact Information</h2>
                    <div class="edit_contact">
                        <img src="assets/img/edit_button_black.png" alt="">
                        <span>Edit Contact</span>
                    </div>
                </div>
               
                <h3>Email</h3>
                <span>antonm@gmail.com</span>
                <h3>Phone</h3>
                <p>+49 1111 111 11 1</p>
            </div>
        </div>

    </div>


    <div class="better_with_a_team">
        <h1>Contacts</h1>
        <div class="vector_5"></div>
        <span>Better with a team</span>
    </div>


    <div class="new_contact" onclick="openNewContact()">
        <span>New contact</span>
        <img src="assets/img/add_contact_icon.png" alt="">
    </div>


    <div class="add_contact d-none" id="new_contact">
        <div class="add_contact_left">
            <img src="assets/img/join_logo.png" alt="">
            <h1>Add contact</h1>
            <span>Tasks are better with a team!</span>
            <div class="add_contact_vector_5 "></div>
        </div>
        <div class="add_contact_right">
            <img src="assets/img/empty_profile_picture.png" alt="">
            <div class="add_contact_inputs">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone">
                <div class="add_contact_right_buttons">
                    <div class="contact_cancel" onclick="closeNewContact()">
                        <span>Cancel</span>
                        <img src="assets/img/new_cat_cancel.png" alt="">
                    </div>
                    <div class="contact_create">
                        <span>Create contact</span>
                        <img src="assets/img/akar-icons_check_white.png" alt="">
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
