<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/forgotMyP_Reset.css">
</head>

<body>

    <div class="forgotReset">
        <div class="forgotResetContainer">
            <div class="forgotResetHeadline">
                <span>Reset your password</span>
                <div></div>
            </div>
            
            <span class="forgotPasswordContent">Change your account password</span>

            <div class="inputContainer">

                <div class="outContainer">
                    <div class="container">
                        <div class="innerContainer">
                            <span>New password</span>
                        </div>
                    </div>
                </div>
                <div class="outContainer">
                    <div class="container">
                        <div class="innerContainer">
                            <span>Confirm password</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="buttonContainer">
                <button>
                    <span>Continue</span>
                </button>
            </div>

            <div class="arrowContainer">
                <img src="./assets/img/back_logo.png">
            </div>

        </div>

        <div class="joinLogo">
            <img src="./assets/img/join_logo_black.png">
        </div>

    </div>

</body>

</html>
